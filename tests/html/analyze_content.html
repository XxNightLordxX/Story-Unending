<!DOCTYPE html>
<html>
<head>
    <title>Content Pools Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .stat { margin: 10px 0; }
        pre { background: #fff; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <h1>Content Pools Analysis</h1>
    <div id="output"></div>
    
    <script>
        async function analyzeContent() {
            const output = document.getElementById('output');
            
            try {
                const response = await fetch('content-pools.js');
                const content = await response.text();
                const lines = content.split('\n');
                
                output.innerHTML += `<div class="section"><h2>Total lines: ${lines.length}</h2></div>`;
                
                // Find all const declarations
                let constDeclarations = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].trim().startsWith('const ')) {
                        constDeclarations.push({ line: i+1, text: lines[i].trim() });
                    }
                }
                
                output.innerHTML += `<div class="section"><h3>Const Declarations (${constDeclarations.length}):</h3>`;
                constDeclarations.forEach(decl => {
                    output.innerHTML += `<div class="stat">Line ${decl.line}: ${decl.text}</div>`;
                });
                output.innerHTML += '</div>';
                
                // Count paragraphs in each section
                output.innerHTML += '<div class="section"><h3>Paragraph Counts:</h3>';
                let currentSection = null;
                let paragraphCount = 0;
                const sectionCounts = {};
                
                for (const line of lines) {
                    if (line.trim().startsWith('const ')) {
                        if (currentSection) {
                            sectionCounts[currentSection] = paragraphCount;
                            output.innerHTML += `<div class="stat">${currentSection}: ${paragraphCount} paragraphs</div>`;
                        }
                        currentSection = line.trim().split('=')[0].replace('const ', '');
                        paragraphCount = 0;
                    } else if (line.trim().startsWith('"') && line.trim().endsWith('",')) {
                        paragraphCount++;
                    }
                }
                if (currentSection) {
                    sectionCounts[currentSection] = paragraphCount;
                    output.innerHTML += `<div class="stat">${currentSection}: ${paragraphCount} paragraphs</div>`;
                }
                output.innerHTML += '</div>';
                
                // Show first 200 lines
                output.innerHTML += '<div class="section"><h3>First 200 lines:</h3><pre>';
                for (let i = 0; i < Math.min(200, lines.length); i++) {
                    output.innerHTML += `${i+1}: ${lines[i].substring(0, 180)}\n`;
                }
                output.innerHTML += '</pre></div>';
                
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error loading file: ${error.message}</p>`;
            }
        }
        
        analyzeContent();
    </script>
</body>
</html>
