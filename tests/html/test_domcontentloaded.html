<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DOMContentLoaded</title>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <h1>Test DOMContentLoaded</h1>
    <div id="output"></div>
    
    <script src="backstory-engine.js"></script>
    <script src="story-engine.js"></script>
    <script src="js/modules/app-state.js"></script>
    <script src="js/modules/story-timeline.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/misc.js"></script>
    <script src="js/modules/generation.js"></script>
    <script src="js/modules/initialization.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += `<p>${message}</p>`;
        }
        
        // Listen for DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            log('✓ DOMContentLoaded event fired!');
            
            // Check if initialization ran
            setTimeout(() => {
                if (AppState.totalGenerated > 0) {
                    log(`✓ Initialization completed! Generated ${AppState.totalGenerated} chapters.`);
                } else {
                    log('✗ Initialization did not complete (totalGenerated is 0)');
                }
            }, 2000);
        });
        
        // Also check after a delay
        setTimeout(() => {
            log('Checking after 3 seconds...');
            if (AppState.totalGenerated > 0) {
                log(`✓ Found ${AppState.totalGenerated} chapters`);
            } else {
                log('✗ Still no chapters generated');
            }
        }, 3000);
    </script>
</body>
</html>
