<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manual Initialization</title>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <h1>Test Manual Initialization</h1>
    <div id="output"></div>
    <button id="testBtn">Test catchUpAndStart</button>
    
    <script src="backstory-engine.js"></script>
    <script src="story-engine.js"></script>
    <script src="js/modules/app-state.js"></script>
    <script src="js/modules/story-timeline.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/misc.js"></script>
    <script src="js/modules/generation.js"></script>
    <script src="js/modules/initialization.js"></script>
    
    <script>
        const output = document.getElementById('output');
        const testBtn = document.getElementById('testBtn');
        
        function log(message) {
            console.log(message);
            output.innerHTML += `<p>${message}</p>`;
        }
        
        testBtn.addEventListener('click', () => {
            log('Testing catchUpAndStart...');
            try {
                catchUpAndStart();
                log('✓ catchUpAndStart called successfully');
            } catch (error) {
                log(`✗ Error: ${error.message}`);
                console.error(error);
            }
        });
        
        // Check AppState after a delay
        setTimeout(() => {
            log(`AppState.totalGenerated: ${AppState.totalGenerated}`);
            log(`AppState.chapters.length: ${AppState.chapters.length}`);
        }, 1000);
    </script>
</body>
</html>
