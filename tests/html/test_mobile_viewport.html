<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Viewport Test - iPhone 15 Pro Max</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 393px;
            height: 852px;
            margin: 0 auto;
            background: white;
            border: 2px solid #333;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        .notch {
            width: 120px;
            height: 35px;
            background: #333;
            border-radius: 0 0 20px 20px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: calc(100% - 35px);
            border: none;
        }
        .info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>iPhone 15 Pro Max Viewport Test</h2>
        <p>Dimensions: 393 x 852 pixels</p>
        <p>Testing site responsiveness on mobile device</p>
    </div>
    
    <div class="test-container">
        <div class="notch"></div>
        <iframe src="index.html"></iframe>
    </div>
</body>
</html>
